<!DOCTYPE html>
<html>
<head>
    <title>Webpage with Frameset</title>
</head>


<frameset rows="90px,*,60px" frameborder="0" border="0">


    <frame src="header.html" name="headerFrame" scrolling="no">


    <frameset cols="220px,*" frameborder="0" border="0">

       
        <frame src="sidebar.html" name="sidebarFrame">

     
        <frame src="welcome.html" name="contentFrame">

    </frameset>

 
    <frame src="footer.html" name="footerFrame" scrolling="no">

</frameset>

</html>
